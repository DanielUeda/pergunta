<div class="bg_novo_user">

    <div class="valign-wrapper fullsize">

        <div class="valign z-depth-1 form_cadastro">
            <div class="row">
                <div class="col s12" style="text-align : center">
                    <h5>Pergunta | Novo Usuario</h5>
                </div>
            </div>
            <div class="row">
                <form class="col s12" #formRegistro="ngForm">
                    <div class="input-field col s12">
                        <input type="text" name="login" id="login"
                            [(ngModel)]="usuario.login" #login="ngModel" required />
                        <label for="login">Login</label>
                        <small class="red-text"
                            *ngIf="login.invalid && login.touched">Campo obrigatório</small>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" name="senha" id="senha"
                            [(ngModel)]="usuario.senha" #senha="ngModel" required/>
                        <label for="senha">Senha</label>
                        <small class="red-text"
                            *ngIf="senha.invalid && senha.touched">Campo obrigatório</small>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="nome" id="nome"
                            [(ngModel)]="usuario.nome" #nome="ngModel" required/>
                        <label for="nome">Nome</label>
                        <small class="red-text"
                            *ngIf="nome.invalid && nome.touched">Campo obrigatório</small>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="email" id="email"
                            [(ngModel)]="usuario.email" #email="ngModel" required/>
                        <label for="email">Email</label>
                        <small class="red-text"
                            *ngIf="email.invalid && email.touched">Campo obrigatório</small>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="bio" id="bio"
                            [(ngModel)]="usuario.bio" #bio="ngModel" required/>
                        <label for="bio">Bio</label>
                        <small class="red-text"
                            *ngIf="bio.invalid && bio.touched">Campo obrigatório</small>
                    </div>
                    <div class="input-field col s12">
                        <input type="file" name="imagem" id="imagem" #imagem
                            (change)="selecionar($event)"/><br/>
                        <img *ngIf="conteudoImg" [src]='conteudoImg' width='50%' height="50%" /> <br/>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn btn-large waves-effect waves-light grey darken-3" 
                        style="width: 100%" [disabled]="formRegistro.invalid" (click)="salvar()">Salvar</button>
                </div>
                <div class="col s6">
                    <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" 
                        style="width: 100%">Cancelar</button>
                </div>
            </div>
        </div>

    </div>

</div>
